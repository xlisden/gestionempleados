<!DOCTYPE html>
<html lang="en">

<head th:replace="~{shared/head :: head() }"></head>

<body>

<form action="#" th:action="@{/empleados/personas}" th:object="${persona}" method="post">
    <div class="form-floating">
        <input th:field="*{nombre}" type="text" id="floatNombre" placeholder="nombres" class="form-control">
        <label for="floatNombre">Nombres</label>
        <p th:if="${hayErrorInsertar}" th:errorclass="text-danger" th:errors="*{nombre}"></p>
    </div>
    <div class="form-floating">
        <select th:field="*{estadoCivil}" id="floatEstCivil" class="form-select">
            <option value="">Seleccione...</option>
            <option th:each="estCivil : ${ estadosciviles }" th:value="${ estCivil.id }" th:text="${ estCivil.nombre }"></option>
        </select>
        <p th:if="${hayErrorInsertar}" th:errors="*{estadoCivil}" class="text-danger"></p>
        <label for="floatEstCivil">Estado Civil</label>
    </div>
    <div class="form-floating">
        <input th:field="*{fechaNacimiento}" type="date" class="form-control" id="floatFechaNac" placeholder="fechanac">
        <label for="floatFechaNac">Fecha Nac.</label>
        <p th:if="${hayErrorInsertar}" th:errorclass="text-danger" th:errors="*{fechaNacimiento}"></p>
    </div>

    <button type="submit" class="btn btn-outline-primary col-sm-2" style="font-size: 1.25rem;">Enviar</button>
</form>

</body>
</html>
