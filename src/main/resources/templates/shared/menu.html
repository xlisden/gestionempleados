<div th:fragment="menu()">
    <style>
        /*@import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap');*/
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,300;1,300&display=swap');

        body {
            background: #f5f7fc;
            font-family: 'Open Sans', sans-serif;
            margin-left: 8.5rem;
            padding: 1rem;

        }

        .navbar {
            position: fixed;
            top: 1rem;
            left: 1rem;
            background: #fff;
            border-radius: 10px;
            padding: 1rem 0;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.03);
            height: calc(100vh - 4rem);
        }

        .navbar__menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .navbar__item {
            position: relative;
            margin: 0.5rem 0;
        }

        .navbar__link {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 5.5rem;
            height: 3.5rem;
            color: #6a778e;
            text-decoration: none;
            transition: color 250ms ease;
            z-index: 1;
        }

        .navbar__link i {
            font-size: 1.2rem;
            transition: color 250ms ease;
            z-index: 2;
        }

        .navbar__item::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 3.5rem;
            height: 3.5rem;
            background: #406ff3;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 250ms ease;
            z-index: 0;
        }

        .navbar__item:hover::before {
            opacity: 1;
        }

        .navbar__item:hover .navbar__link {
            color: #fff;
        }

        .navbar__link span {
            position: absolute;
            left: 100%;
            margin-left: 1rem;
            opacity: 0;
            white-space: nowrap;
            pointer-events: none;
            background: #fff;
            color: #406ff3;
            padding: 0.5rem 1rem;
            border-radius: 1.5rem;
            transition: opacity 250ms ease, transform 250ms ease;
            transform: translateX(-10px);
            z-index: 2;
            /*box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);*/
        }

        .navbar__item:hover .navbar__link span {
            opacity: 1;
            transform: translateX(0);
        }

        .panel {
            background-color: white;
            border: none;
            border-radius: 10px;
            margin-right: 10px;
        }
    </style>
    <meta charset="UTF-8">

    <nav class="navbar">
        <ul class="navbar__menu">
            <li class="navbar__item">
                <a href="#" class="navbar__link"><i data-feather="home"></i><span>Inicio</span></a>
            </li>
            <li class="navbar__item">
                <a href="/empleados" class="navbar__link"><i data-feather="users"></i><span>Empleados</span></a>
            </li>
            <li class="navbar__item">
                <a href="#" class="navbar__link"><i data-feather="archive"></i><span>√Åreas</span></a>
            </li>
            <li class="navbar__item">
                <a href="#" class="navbar__link"><i data-feather="help-circle"></i><span>Ayuda</span></a>
            </li>
        </ul>
    </nav>

    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        feather.replace();
    </script>
</div>
