<!DOCTYPE html>
<html lang="es">

<head th:replace="~{shared/head :: head() }"></head>
<script>
    window.onload = function () {
        setTimeout(function () {
            window.location.href = /*[[ @{/empleados/{cod}(cod=${id})} ]]*/ '';
            alert("Â¡El tiempo sesion a acabado por inactividad!");
        }, 920000); // 900,000 ms = 15 minutos
    };
</script>
<body>

<div th:replace="~{shared/menu :: menu()}"></div>
<div th:replace="~{shared/header :: header(titulo = 'Empleado') }"></div>

<div class="container">
    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/empleados/">Empleados</a></li>
            <li class="breadcrumb-item active" aria-current="page">Detalle</li>
        </ol>
    </nav>

    <a th:if="${ empleado.activo }" th:href="@{/empleados/editar/{id}(id=${ empleado.id })}" class="btn btn-primary col-2" style="margin-left: 51rem; margin-bottom: 2rem;">
        <i class="bi bi-pencil" style="margin-right: 5px"></i> Editar Empleado
    </a>

    <div class="row">
        <div class="container mt-2">
            <div class="row">
                <div class="col-12 col-md-5">
                    <div class="card mb-3">
                        <div class="card-body">

                            <div class="position-absolute top- end-0 mb-2 me-3">
                                <img th:src="@{/img/{image}(image=${ empleado.foto })}" width="156px"><br>
                            </div>
                            <h3 class="mb-3">Datos Personales</h3>

                            <br><br><br><br><br>
                            <div class="form-floating mb-2">
                                <input type="text" class="form-control" id="floatNom" th:value="${ empleado.nombre }"
                                       readonly>
                                <label for="floatNom">Nombre</label>
                            </div>
                            <div class="form-floating mb-2">
                                <input type="text" class="form-control" id="floatAP" th:value="${ empleado.apPaterno }"
                                       readonly>
                                <label for="floatAP">Apellido Paterno</label>
                            </div>
                            <div class="form-floating mb-2">
                                <input type="text" class="form-control" id="floatAM" th:value="${ empleado.apMaterno }"
                                       readonly>
                                <label for="floatAM">Apellido Materno</label>
                            </div>
                            <div class="form-floating mb-2">
                                <input type="text" class="form-control" id="floatDni" th:value="${ empleado.dni }"
                                       readonly>
                                <label for="floatDni">DNI</label>
                            </div>
                            <div class="form-floating mb-2">
                                <input type="text" class="form-control" id="floatEC"
                                       th:value="${ empleado.estadoCivil }" readonly>
                                <label for="floatEC">Estado Civil</label>
                            </div>
                            <div class="form-floating mb-2">
                                <input type="text" class="form-control" id="floatEdad" th:value="${ empleado.edad }"
                                       readonly>
                                <label for="floatEdad">Edad</label>
                            </div>
                            <div class="form-floating mb-2">
                                <input type="text" class="form-control" id="floatGen" th:value="${ empleado.genero }"
                                       readonly>
                                <label for="floatGen">Nombre</label>
                            </div>


                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-5">
                    <div class="row">

                        <div class="col-12">
                            <div class="card mb-4">
                                <div class="card-body">


                                    <h3>Datos Bancarios</h3>
                                    <div class="form-floating mb-2">
                                        <input type="text" class="form-control" id="floatBanco"
                                               th:value="${ cuentaBancaria.banco }" readonly>
                                        <label for="floatBanco">Banco</label>
                                    </div>
                                    <div class="form-floating mb-2">
                                        <input type="text" class="form-control" id="floatCci"
                                               th:value="${ cuentaBancaria.cci }" readonly>
                                        <label for="floatCci">CCI</label>
                                    </div>

                                </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <h3>Datos Contrato</h3>

                                    <div class="form-floating mb-2">
                                        <input type="text" class="form-control" id="floatAntiguedad"
                                               th:value="${ contrato.antiguedad }" readonly>
                                        <label for="floatAntiguedad">Antiguedad</label>
                                    </div>
                                    <div class="form-floating mb-2">
                                        <input type="text" class="form-control" id="floatModalidad"
                                               th:value="${ contrato.modalidadContrato }" readonly>
                                        <label for="floatModalidad">Modalidad Contrato</label>
                                    </div>
                                    <div class="form-floating mb-2">
                                        <input type="text" class="form-control" id="floatInicio"
                                               th:value="${ contrato.fechaInicio }" readonly>
                                        <label for="floatInicio">Fecha de Inicio</label>
                                    </div>
                                    <div class="form-floating mb-2">
                                        <input type="text" class="form-control" id="floatArea"
                                               th:value="${ contrato.area }" readonly>
                                        <label for="floatArea">Area</label>
                                    </div>
                                    <div class="form-floating mb-2">
                                        <input type="text" class="form-control" id="floatSueldo"
                                               th:value="${ contrato.sueldoBasico }" readonly>
                                        <label for="floatSueldo">Sueldo</label>
                                    </div>
                                    <div class="form-floating mb-2">
                                        <input type="text" class="form-control" id="floatJornada"
                                               th:value="${ contrato.jornadaLaboral }" readonly>
                                        <label for="floatJornada">Jornada Laboral</label>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>


            </div>
        </div>
    </div>
</div>

</body>
</html>
