<!DOCTYPE html>
<html lang="es">

<head th:replace="~{shared/head :: head() }"></head>
<style>
    a {
        text-decoration: none;
    }
</style>
<script>
    window.onload = function () {
      setTimeout(function () {
    	  window.location.href = /*[[ @{/empleados/{cod}(cod=${id})} ]]*/ '';
        alert("¡El tiempo sesion a acabado por inactividad!");
      }, 920000); // 900,000 ms = 15 minutos
    };
  </script>
<body>

<div th:replace="~{shared/menu :: menu()}"></div>
<div th:replace="~{shared/header :: header() }"></div>

<h1 class="pb-3" style="font-size: 2.25rem; font-weight: bold">Empleados</h1>

<div class="panel mt-3 mb-2">
    <div class="d-flex justify-content-between align-items-center pb-3 flex-wrap">
        <a href="/empleados/agregar" class="btn btn-primary col-sm-2 mb-2 mb-sm-0 mt-4"
           style="font-size: 1.10rem; margin-left: 40px">
            <i class="bi bi-plus-circle"></i> Agregar Empleado
        </a>

        <form th:action="@{/empleados}" class="d-flex flex-grow-1 align-items-center flex-wrap" method="GET">
            <div class="col-sm-3 col-md-4 ms-auto mb-2 mb-sm-0 mt-4" style="margin-right: 8px">
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatBuscar" placeholder="buscar" th:value="${nombre}"
                           name="nombre">
                    <label for="floatBuscar">Buscar por DNI, código o nombre...</label>
                </div>
            </div>

            <div id="selectArea" class="col-sm-2 mb-2 mb-sm-0 mt-4">
                <div class="form-floating">
                    <select id="floatArea" name="areaa" class="form-select">
                        <option value="">Seleccione...</option>
                        <option th:each="area : ${ areas }" th:value="${ area.id }" th:text="${ area.nombre }"
                                th:selected="${ area.id == areaa }"></option>
                    </select>
                    <label for="floatArea">Buscar por Área</label>
                </div>
            </div>

            <div id="selectJornada" class="col-sm-2 mb-2 mb-sm-0 mt-4" style="margin-left: 8px">
                <div class="form-floating">
                    <select id="floatJornada" name="jornad" class="form-select">
                        <option value="">Seleccione...</option>
                        <option th:each="jornada : ${ jornadas }" th:value="${ jornada.id }"
                                th:text="${ jornada.nombre }" th:selected="${ jornada.id == jornad }"></option>
                    </select>
                    <label for="floatJornada" class="form-label">Buscar por Jornada</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary mt-4 col-md-1 col-sm-2"
                    style="margin-left: 15px; margin-right: 40px;">Buscar
            </button>
        </form>
    </div>

    <div class="table-responsive"
         style="margin-left: 60px; margin-right: 50px; margin-top: 20px; padding-bottom: 30px;">
        <table class="table align-middle">
            <thead class="table">
            <tr>
                <th>Cod.</th>
                <th>Nombre Completo</th>
                <th>Area</th>
                <th>Antiguedad</th>
                <th>Modalidad Cont.</th>
                <th>Jornada Lab.</th>
                <th>Activo</th>
                <th>Operaciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="empleado : ${ empleados }" th:object="${empleado}">
                <td th:text="${ empleado.cod }"></td>
                <td th:text="${ empleado.nombreCompleto }"></td>
                <td th:text="${ empleado.area }"></td>
                <td th:text="${ empleado.antiguedad }"></td>
                <td th:text="${ empleado.modalidadContrato }"></td>
                <td th:text="${ empleado.jornadaLaboral  }"></td>
                <td>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="isActivo"
                               th:checked="${empleado.activo}"
                               th:onclick="'javascript:window.location.href=\'' + (${empleado.activo} ? @{/empleados/desactivar/{id}(id=${empleado.id})} : @{/areas/agregar-contrato/{id}(id=${empleado.id})}) + '\''">
                    </div>
                </td>
                <td>
                    <a th:href="@{/empleados/{id}(id=${ empleado.id })}">
                        <img th:src="@{/img/detalle.svg}" width="30" height="30" alt="detalleIcon">
                    </a>
                    <a th:href="@{/empleados/editar/{id}(id=${ empleado.id })}" style="font-size: 1.5rem">
                        <img src="/icons/edit.svg" alt="editsvg" width="25" height="25">
                    </a>
                    <a th:href="@{/empleados/emitir-recibo/{id}(id=${ empleado.id })}">
                        <img src="/icons/pay.svg" alt="editsvg" width="25" height="25">
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
<!--font-size: 1.25rem;-->
